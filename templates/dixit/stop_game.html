{% extends "base.html" %}

{% block main_content %}
    {% if not user_in_room %}
        <h3>You are not allowed to do this!</h3>
        <meta http-equiv="Refresh" content="3; url=/dixit/{{ object.id }}/" />
    {% else %}
        <meta http-equiv="Refresh" content="0; url=/dixit/{{ object.id }}/" />
    {% endif %}
{% endblock %}
