{% extends "base.html" %}

{% block main_content %}
<div class="row content-main">
    <div class="col-lg-12">
        <h3>Welcome to Dixit!</h3>
            <table class="table table-hover">
                <tr>
                    <th>Session Name</th>
                    <th>Created at</th>
                </tr>
                {% for session in object_list %}
                    <tr>
                        <td><a href="{{ session.id }}/">{{ session.name }}</a></td>
                        <td>{{ session.start_date }}</td>
                    </tr>
                {% endfor %}
            </table>
        <hr>
    </div>
</div>
{% endblock %}
