{% extends "base.html" %}

{% block main_content %}

        <div class="wrapper">
            <!-- Sidebar -->
            <div id="sidebar" class="bg-light">
                {% if not user_in_room %}
                    <a href="/dixit/{{ object.id }}/join" class="button">Join</a>
                {% else %}
                    <a href="/dixit/{{ object.id }}/leave" class="button">Leave</a>
                    {% if object.waiting_players %}
                        <a href="/dixit/{{ object.id }}/start" class="button">Start</a>
                    {% else %}
                        <a href="/dixit/{{ object.id }}/stop" class="button">Stop</a>
                    {% endif %}
                {% endif %}
                <div class="row">
                    <div class="col-lg-12">
                        <div>Users in room: <span id="connections-num"></span></div>
                        <div id="chat-log" class="pre-scrollable panel container-fluid bg-white"></div><br>
                        {% if user_in_room %}
                            <input id="chat-message-input" class="form-control" type="text" size="100"><br>
                            <input id="chat-message-submit" type="button" class="btn" value="Send">
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div id="content" class="content-main container-fluid">
                <!-- We'll fill this with dummy content -->
                 <h3>Welcome to {{ object.name }}!</h3>
                <div id="game-content">
                </div>
                 <hr>
            </div>

        </div>


        <script>
            const chatSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/chat/'
                + {{ object.id }}
                + '/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                if (data.type === "chat_message") {
                    document.querySelector('#chat-log').innerHTML += ('<p><b>' + data.from_user + ':</b> ' + data.message + '</p>');
                }
                else if (data.type === "connections_changed") {
                    document.querySelector('#connections-num').innerHTML = data.current_number;
                }
                else if (data.type === "state_update") {
                    if (data.state == "wait") {
                         document.querySelector('#game-content').innerHTML = ('<h4>Waiting for game to start</h4>');
                    }
                    else if (data.state == "choice") {
                        if (data.is_observer) {
                            document.querySelector('#game-content').innerHTML = ('<h4>Waiting for other players to choose a card</h4>');
                        }
                        else if (data.is_host) {
                            document.querySelector('#game-content').innerHTML = ('<h4>Waiting for other players to choose a card</h4>');
                        }
                        else {
                            document.querySelector('#game-content').innerHTML = ('<h4>Choose a card to suit the story</h4>');
                        }

                    }
                    else if (data.state == "vote") {
                        if (data.is_observer) {
                            document.querySelector('#game-content').innerHTML = ('<h4>Waiting for other players to vote</h4>');
                        }
                        else if (data.is_host) {
                            document.querySelector('#game-content').innerHTML = ('<h4>Waiting for other players to vote</h4>');
                        }
                        else {
                            document.querySelector('#game-content').innerHTML = ('<h4>Vote for storyteller\'s card</h4>');
                        }
                    }
                    else if (data.state == "story") {
                        if (data.is_observer) {
                            document.querySelector('#game-content').innerHTML = ('<h4>Waiting for storyteller to pick a card</h4>');
                        }
                        else if (data.is_host) {
                            document.querySelector('#game-content').innerHTML = ('<h4>Create a story</h4>');
                        }
                        else {
                            document.querySelector('#game-content').innerHTML = ('<h4>Waiting for storyteller to pick a card</h4>');
                        }
                    }
                    document.querySelector('#game-content').innerHTML += ('<table><tr>');
                    for (let i = 0; i < data.card_set.length; i++) {
                        document.querySelector('#game-content').innerHTML += ('<td><img height="100" src="/static/img/dixit/' + data.card_set[i] + '"><td>');
                    }
                    document.querySelector('#game-content').innerHTML += ('</tr></table>');
                }
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#chat-message-submit').click();
                }
            };

            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            };
        </script>
{% endblock %}
